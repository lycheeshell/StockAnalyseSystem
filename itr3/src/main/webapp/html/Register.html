<!--注册主界面-->
<div class="container">
          <h1 style="text-align: center">用户注册</h1>
    <hr>
    <div class="col-md-4 col-lg-offset-4" id="UserRegister">
        <form class="bs-example bs-example-form" role="form">

            <div class="input-group">
                <span class="glyphicon glyphicon-user input-group-addon"></span>
                <input type="text" class="form-control " placeholder="用户名(不允许%*$等非法字符)" id="userName">
            </div>

            <br>
            <div class="input-group">
                <span class="glyphicon glyphicon-lock input-group-addon" > </span>
                <input type="password" class="form-control" placeholder="密码为6位数字" id="userPassword">

            </div>

        </form>
        <button class="btn btn-primary" id="registBtn">注册</button>

        <!-- 模态框（Modal） 用户名为空 -->
        <div class="modal fade" id="emptyUser" tabindex="-1" role="dialog" aria-labelledby="emptyUserLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="emptyUserLabel">很遗憾 注册失败...</h4>
                    </div>
                    <div class="modal-body" style="font-size: 18px">您的用户名不能为空！！</div>
                    <!--<div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary">提交更改</button>
                    </div>-->
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>

        <!-- 模态框（Modal） 密码为空 -->
        <div class="modal fade" id="emptyPass" tabindex="-1" role="dialog" aria-labelledby="emptyPassLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="emptyPassLabel">很遗憾 注册失败...</h4>
                    </div>
                    <div class="modal-body" style="font-size: 18px">您的密码不能为空！！</div>
                    <!--<div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary">提交更改</button>
                    </div>-->
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>

        <!-- 模态框（Modal） 用户名包含非法字符 -->
        <div class="modal fade" id="illegalUser" tabindex="-1" role="dialog" aria-labelledby="illegalUserLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="illegalUserLabel">很遗憾 注册失败...</h4>
                    </div>
                    <div class="modal-body" style="font-size: 18px">您的用户名包含非法字符！！</div>
                    <!--<div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary">提交更改</button>
                    </div>-->
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>

        <!-- 模态框（Modal） 密码长度不对 -->
        <div class="modal fade" id="illegalLen" tabindex="-1" role="dialog" aria-labelledby="illegalLenLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="illegalLenLabel">很遗憾 注册失败...</h4>
                    </div>
                    <div class="modal-body" style="font-size: 18px">您的密码长度不是6位！！</div>
                    <!--<div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary">提交更改</button>
                    </div>-->
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>

        <!-- 模态框（Modal） 密码包含非数字 -->
        <div class="modal fade" id="illegalPass" tabindex="-1" role="dialog" aria-labelledby="illegalPassLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="illegalPassLabel">很遗憾 注册失败...</h4>
                    </div>
                    <div class="modal-body" style="font-size: 18px">您的密码包含非数字！！</div>
                    <!--<div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary">提交更改</button>
                    </div>-->
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>

        <!-- 模态框（Modal） 注册成功 -->
        <div class="modal fade" id="Success" tabindex="-1" role="dialog" aria-labelledby="SuccessLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="SuccessLabel">恭喜您</h4>
                    </div>
                    <div class="modal-body" style="font-size: 18px">
                        <span class="glyphicon glyphicon-heart" style="color: rgb(255, 140, 60);"> 注册成功</span></div>
                    <!--<div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary">提交更改</button>
                    </div>-->
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>

        <!-- 模态框（Modal） 注册失败 用户重复 -->
        <div class="modal fade" id="Reapeat" tabindex="-1" role="dialog" aria-labelledby="ReapeatLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="ReapeatLabel">注册失败</h4>
                    </div>
                    <div class="modal-body" style="font-size: 18px">
                        <span class="glyphicon glyphicon-remove" style="color: #A83847;"> 用户名已存在</span></div>
                    <!--<div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary">提交更改</button>
                    </div>-->
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>

    </div>

</div>
